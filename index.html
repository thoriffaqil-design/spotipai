<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Premium - 100% Free</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #121212;
            --spotify-dark-gray: #181818;
            --spotify-gray: #282828;
            --spotify-light-gray: #B3B3B3;
            --spotify-white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--spotify-black);
            color: var(--spotify-white);
            overflow-x: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 90px;
            width: 240px;
            background: var(--spotify-black);
            padding: 24px;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            margin-bottom: 24px;
        }

        .logo i {
            font-size: 40px;
            color: var(--spotify-green);
        }

        .logo span {
            font-size: 24px;
            font-weight: 700;
            margin-left: 8px;
        }

        .nav-menu {
            list-style: none;
            margin-bottom: 24px;
        }

        .nav-item {
            padding: 8px 0;
        }

        .nav-link {
            color: var(--spotify-light-gray);
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--spotify-white);
        }

        .nav-link i {
            margin-right: 16px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .playlists {
            margin-top: 24px;
        }

        .playlist-item {
            padding: 8px 0;
            color: var(--spotify-light-gray);
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .playlist-item:hover {
            color: var(--spotify-white);
        }

        .create-playlist {
            margin-top: 24px;
            color: var(--spotify-light-gray);
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .create-playlist i {
            background: var(--spotify-light-gray);
            color: var(--spotify-black);
            width: 24px;
            height: 24px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 240px;
            margin-bottom: 90px;
            padding: 24px;
            min-height: calc(100vh - 90px);
        }

        /* TOP BAR */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .navigation-buttons {
            display: flex;
            gap: 16px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--spotify-black);
            border: none;
            color: var(--spotify-light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* SEARCH BAR */
        .search-container {
            position: relative;
            width: 364px;
        }

        .search-bar {
            width: 100%;
            padding: 12px 48px 12px 48px;
            background: var(--spotify-white);
            border: none;
            border-radius: 500px;
            font-size: 14px;
            color: var(--spotify-black);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--spotify-black);
        }

        /* USER PROFILE */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--spotify-black);
            padding: 4px 8px 4px 4px;
            border-radius: 23px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .user-profile:hover {
            background: var(--spotify-gray);
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--spotify-gray);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* GREETING */
        .greeting {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 32px;
        }

        /* GRID LAYOUT */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        /* CARD STYLES */
        .card {
            background: var(--spotify-gray);
            border-radius: 8px;
            padding: 16px;
            transition: background 0.3s;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            background: #3a3a3a;
        }

        .card-image {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            margin-bottom: 16px;
            object-fit: cover;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .card-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .card-description {
            font-size: 14px;
            color: var(--spotify-light-gray);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .play-button {
            position: absolute;
            right: 16px;
            bottom: 16px;
            width: 48px;
            height: 48px;
            background: var(--spotify-green);
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(8px);
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .card:hover .play-button {
            opacity: 1;
            transform: translateY(0);
        }

        .play-button i {
            color: var(--spotify-black);
            font-size: 20px;
        }

        /* SEARCH RESULTS */
        .search-results {
            display: none;
        }

        .results-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        /* NOW PLAYING BAR */
        .now-playing-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: var(--spotify-gray);
            border-top: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 14px;
            width: 30%;
        }

        .now-playing-img {
            width: 56px;
            height: 56px;
            border-radius: 4px;
        }

        .now-playing-info {
            display: flex;
            flex-direction: column;
        }

        .now-playing-title {
            font-size: 14px;
            font-weight: 400;
            color: var(--spotify-white);
        }

        .now-playing-artist {
            font-size: 12px;
            color: var(--spotify-light-gray);
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: var(--spotify-white);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
        }

        .control-btn.play-pause {
            background: var(--spotify-white);
            color: var(--spotify-black);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time {
            font-size: 12px;
            color: var(--spotify-light-gray);
            min-width: 40px;
        }

        .progress-container {
            flex: 1;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: var(--spotify-white);
            border-radius: 2px;
            width: 0%;
        }

        .volume-control {
            width: 30%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 12px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: #535353;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-progress {
            height: 100%;
            background: var(--spotify-white);
            border-radius: 2px;
            width: 70%;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 48px;
            font-size: 18px;
            color: var(--spotify-light-gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(29, 185, 84, 0.3);
            border-radius: 50%;
            border-top-color: var(--spotify-green);
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="logo">
            <i class="fab fa-spotify"></i>
            <span>Spotify</span>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="showHome()">
                    <i class="fas fa-home"></i>
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" onclick="showSearch()">
                    <i class="fas fa-search"></i>
                    Search
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-book"></i>
                    Your Library
                </a>
            </li>
        </ul>

        <div class="playlists">
            <div class="create-playlist">
                <i class="fas fa-plus"></i>
                Create Playlist
            </div>
            <div class="playlist-item">Liked Songs</div>
            <div class="playlist-item">Your Episodes</div>
            <div class="playlist-item">Discover Weekly</div>
            <div class="playlist-item">Release Radar</div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="navigation-buttons">
                <button class="nav-btn" onclick="goBack()">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn" onclick="goForward()">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    class="search-bar" 
                    placeholder="What do you want to listen to?" 
                    id="searchInput"
                    onkeyup="if(event.key === 'Enter') searchMusic()"
                >
            </div>

            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span>Premium User</span>
            </div>
        </div>

        <!-- HOME CONTENT -->
        <div id="homeContent">
            <h1 class="greeting">Good evening</h1>
            
            <div class="grid-container" id="topCharts">
                <!-- Top charts will be loaded here -->
            </div>

            <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 24px;">Made for You</h2>
            <div class="grid-container" id="recommendations">
                <!-- Recommendations will be loaded here -->
            </div>
        </div>

        <!-- SEARCH RESULTS -->
        <div id="searchResults" class="search-results">
            <h2 class="results-header" id="resultsHeader">Search Results</h2>
            <div class="results-grid" id="resultsGrid">
                <!-- Search results will appear here -->
            </div>
        </div>

        <!-- LOADING -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Searching millions of songs...</p>
        </div>
    </div>

    <!-- NOW PLAYING BAR -->
    <div class="now-playing-bar">
        <div class="now-playing">
            <img src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" class="now-playing-img" id="nowPlayingImg">
            <div class="now-playing-info">
                <div class="now-playing-title" id="nowPlayingTitle">Not Playing</div>
                <div class="now-playing-artist" id="nowPlayingArtist">—</div>
            </div>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="control-btn">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn" onclick="previousTrack()">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause" onclick="togglePlay()" id="playPauseBtn">
                    <i class="fas fa-play" id="playPauseIcon"></i>
                </button>
                <button class="control-btn" onclick="nextTrack()">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <div class="progress-bar">
                <span class="time" id="currentTime">0:00</span>
                <div class="progress-container" onclick="seek(event)">
                    <div class="progress" id="progress"></div>
                </div>
                <span class="time" id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <div class="volume-slider" onclick="setVolume(event)">
                <div class="volume-progress"></div>
            </div>
        </div>
    </div>

    <!-- AUDIO ELEMENT -->
    <audio id="audioPlayer" ontimeupdate="updateProgress()" onended="nextTrack()"></audio>

    <script>
        // ===================== SPOTIFY ENGINE =====================
        class SpotifyEngine {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.currentTrack = null;
                this.queue = [];
                this.currentIndex = 0;
                this.isPlaying = false;
            }

            // Search music from multiple sources
            async searchMusic(query) {
                showLoading();
                
                // Simulate API call to multiple sources
                const mockResults = this.generateMockResults(query);
                
                // In production, replace with real API calls:
                // 1. YouTube Music API
                // 2. SoundCloud API
                // 3. Free Music Archive
                // 4. Public domain music databases
                
                hideLoading();
                return mockResults;
            }

            generateMockResults(query) {
                const genres = ['Pop', 'Rock', 'Hip Hop', 'Jazz', 'Electronic', 'R&B', 'Classical'];
                const artists = [
                    'The Beatles', 'Taylor Swift', 'Drake', 'Billie Eilish', 
                    'Ed Sheeran', 'Ariana Grande', 'Post Malone', 'Dua Lipa',
                    'Bruno Mars', 'Coldplay', 'Kendrick Lamar', 'Doja Cat'
                ];
                
                const results = [];
                for (let i = 1; i <= 50; i++) {
                    const genre = genres[Math.floor(Math.random() * genres.length)];
                    const artist = artists[Math.floor(Math.random() * artists.length)];
                    
                    results.push({
                        id: `track_${i}`,
                        title: `${query} ${i}`,
                        artist: artist,
                        album: `${genre} Hits ${Math.floor(Math.random() * 1000)}`,
                        duration: 180000 + Math.floor(Math.random() * 300000),
                        genre: genre,
                        year: 2020 + Math.floor(Math.random() * 4),
                        thumbnail: `https://picsum.photos/300/300?random=${i}`,
                        previewUrl: `https://www.soundhelix.com/examples/mp3/SoundHelix-Song-${i}.mp3`,
                        explicit: Math.random() > 0.7
                    });
                }
                
                return results;
            }

            async getTopCharts() {
                return [
                    {
                        id: 'top1',
                        title: 'Global Top 50',
                        description: 'Your daily update of the most played tracks right now.',
                        thumbnail: 'https://charts-images.scdn.co/assets/locale_en/regional/daily/region_global_default.jpg'
                    },
                    {
                        id: 'top2',
                        title: 'Viral Hits',
                        description: 'Trending tracks on Spotify',
                        thumbnail: 'https://i.scdn.co/image/ab67706f00000002a1b8c6c2e6b0c0c0e6b0c0c0'
                    },
                    {
                        id: 'top3',
                        title: 'Discover Weekly',
                        description: 'Your weekly mixtape of fresh music',
                        thumbnail: 'https://misc.scdn.co/liked-songs/liked-songs-640.png'
                    },
                    {
                        id: 'top4',
                        title: 'Release Radar',
                        description: 'Catch all the latest music from artists you follow',
                        thumbnail: 'https://misc.scdn.co/liked-songs/liked-songs-640.png'
                    }
                ];
            }

            async getRecommendations() {
                const recommendations = [];
                for (let i = 1; i <= 12; i++) {
                    recommendations.push({
                        id: `rec${i}`,
                        title: `Daily Mix ${i}`,
                        description: 'Artist1, Artist2, Artist3 and more',
                        thumbnail: `https://picsum.photos/300/300?random=${i + 100}`
                    });
                }
                return recommendations;
            }

            play(track) {
                this.currentTrack = track;
                this.audio.src = track.previewUrl;
                this.audio.play();
                this.isPlaying = true;
                updatePlayerUI(track);
                updatePlayButton();
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.audio.pause();
                } else {
                    if (this.currentTrack) {
                        this.audio.play();
                    } else {
                        // Play first track from queue if nothing is playing
                        if (this.queue.length > 0) {
                            this.play(this.queue[0]);
                        }
                    }
                }
                this.isPlaying = !this.isPlaying;
                updatePlayButton();
            }

            next() {
                if (this.queue.length > this.currentIndex + 1) {
                    this.currentIndex++;
                    this.play(this.queue[this.currentIndex]);
                }
            }

            previous() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.play(this.queue[this.currentIndex]);
                }
            }
        }

        // ===================== UI FUNCTIONS =====================
        const spotify = new SpotifyEngine();

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('searchResults').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showHome() {
            document.getElementById('homeContent').style.display = 'block';
            document.getElementById('searchResults').style.display = 'none';
            loadHomeContent();
        }

        function showSearch() {
            document.getElementById('homeContent').style.display = 'none';
            document.getElementById('searchResults').style.display = 'block';
            document.getElementById('searchInput').focus();
        }

        async function loadHomeContent() {
            const topCharts = await spotify.getTopCharts();
            const recommendations = await spotify.getRecommendations();
            
            displayTopCharts(topCharts);
            displayRecommendations(recommendations);
        }

        function displayTopCharts(charts) {
            const container = document.getElementById('topCharts');
            container.innerHTML = '';
            
            charts.forEach(chart => {
                const card = createCard(chart, true);
                container.appendChild(card);
            });
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendations');
            container.innerHTML = '';
            
            recommendations.forEach(rec => {
                const card = createCard(rec, false);
                container.appendChild(card);
            });
        }

        function createCard(item, isLarge) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${item.thumbnail}" class="card-image">
                <div class="card-title">${item.title}</div>
                <div class="card-description">${item.description || 'Various Artists'}</div>
                <button class="play-button" onclick="playCard('${item.id}')">
                    <i class="fas fa-play"></i>
                </button>
            `;
            
            // Store data for playback
            card.dataset.id = item.id;
            card.dataset.title = item.title;
            card.dataset.description = item.description;
            card.dataset.thumbnail = item.thumbnail;
            
            return card;
        }

        async function searchMusic() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            showSearch();
            showLoading();
            
            const results = await spotify.searchMusic(query);
            displaySearchResults(results, query);
            
            hideLoading();
        }

        function displaySearchResults(results, query) {
            document.getElementById('resultsHeader').textContent = `Results for "${query}"`;
            const container = document.getElementById('resultsGrid');
            container.innerHTML = '';
            
            results.forEach(track => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${track.thumbnail}" class="card-image">
                    <div class="card-title">${track.title}</div>
                    <div class="card-description">${track.artist} • ${track.album}</div>
                    <button class="play-button" onclick="playTrack('${track.id}')">
                        <i class="fas fa-play"></i>
                    </button>
                `;
                
                // Store track data
                card.dataset.track = JSON.stringify(track);
                container.appendChild(card);
            });
        }

        function playTrack(trackId) {
            // In production, get track from results
            const mockTrack = {
                id: trackId,
                title: "Example Track",
                artist: "Example Artist",
                thumbnail: "https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228",
                previewUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            };
            
            spotify.play(mockTrack);
        }

        function playCard(cardId) {
            const mockTrack = {
                id: cardId,
                title: "Playlist/Album",
                artist: "Various Artists",
                thumbnail: "https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228",
                previewUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            };
            
            spotify.play(mockTrack);
        }

        function togglePlay() {
            spotify.togglePlay();
        }

        function updatePlayButton() {
            const icon = document.getElementById('playPauseIcon');
            icon.className = spotify.isPlaying ? 'fas fa-pause' : 'fas fa-play';
        }

        function updatePlayerUI(track) {
            document.getElementById('nowPlayingImg').src = track.thumbnail;
            document.getElementById('nowPlayingTitle').textContent = track.title;
            document.getElementById('nowPlayingArtist').textContent = track.artist;
        }

        function updateProgress() {
            const audio = spotify.audio;
            const progress = document.getElementById('progress');
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
            
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${percent}%`;
                
                currentTime.textContent = formatTime(audio.currentTime);
                duration.textContent = formatTime(audio.duration);
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function seek(event) {
            const audio = spotify.audio;
            const progressContainer = event.currentTarget;
            const clickX = event.offsetX;
            const containerWidth = progressContainer.clientWidth;
            
            const percent = clickX / containerWidth;
            audio.currentTime = percent * audio.duration;
        }

        function setVolume(event) {
            const volumeContainer = event.currentTarget;
            const clickX = event.offsetX;
            const containerWidth = volumeContainer.clientWidth;
            
            const volume = clickX / containerWidth;
            spotify.audio.volume = volume;
            document.querySelector('.volume-progress').style.width = `${volume * 100}%`;
        }

        function nextTrack() {
            spotify.next();
        }

        function previousTrack() {
            spotify.previous();
        }

        function goBack() {
            window.history.back();
        }

        function goForward() {
            window.history.forward();
        }

        // Initialize
        window.onload = function() {
            loadHomeContent();
            
            // Add some mock tracks to queue
            for (let i = 1; i <= 10; i++) {
                spotify.queue.push({
                    id: `queue_${i}`,
                    title: `Track ${i}`,
                    artist: `Artist ${i}`,
                    thumbnail: `https://picsum.photos/300/300?random=${i + 200}`,
                    previewUrl: `https://www.soundhelix.com/examples/mp3/SoundHelix-Song-${i}.mp3`
                });
            }
        };

        // Enter key search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMusic();
            }
        });
    </script>
</body>
