// =============== PLAYER SYSTEM ===============
let currentPlaylist = [];
let currentIndex = 0;
let isPlaying = false;
const audio = document.getElementById('audioPlayer');

function init() {
    // Load all songs on start
    currentPlaylist = [...songsDatabase];
    displaySongs(currentPlaylist);
}

function displaySongs(songs) {
    const container = document.getElementById('songsList');
    container.innerHTML = '';
    
    songs.forEach((song, index) => {
        // Use backup stream if main stream fails
        const streamUrl = song.stream || backupStreams[index % backupStreams.length];
        
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
            <img src="${song.cover}" class="song-cover" alt="${song.title}">
            <div class="song-title">${song.title}</div>
            <div class="song-artist">${song.artist} â€¢ ${song.genre}</div>
            <button class="play-btn" onclick="playSong(${index}, '${streamUrl}')">
                <i class="fas fa-play"></i>
            </button>
        `;
        container.appendChild(card);
        
        // Store song with stream URL
        if (!currentPlaylist[index].finalStream) {
            currentPlaylist[index].finalStream = streamUrl;
        }
    });
}

function playSong(index, streamUrl) {
    const song = currentPlaylist[index];
    currentIndex = index;
    
    // Try multiple stream sources
    const streamSources = [
        streamUrl,
        backupStreams[index % backupStreams.length],
        backupStreams[(index + 1) % backupStreams.length],
        backupStreams[(index + 2) % backupStreams.length]
    ];
    
    // Try each source until one works
    tryStream(streamSources, 0, song);
}

function tryStream(sources, index, song) {
    if (index >= sources.length) {
        alert("Cannot play this song. Trying another...");
        return;
    }
    
    audio.src = sources[index];
    audio.play().then(() => {
        isPlaying = true;
        updatePlayerUI(song);
        updatePlayButton();
        
        // Store successful stream
        song.finalStream = sources[index];
        
    }).catch(error => {
        console.log(`Stream ${index} failed, trying next...`);
        tryStream(sources, index + 1, song);
    });
}

function updatePlayerUI(song) {
    document.getElementById('playerCover').src = song.cover;
    document.getElementById('playerTitle').textContent = song.title;
    document.getElementById('playerArtist').textContent = song.artist;
}

function updatePlayButton() {
    const btn = document.getElementById('playBtn');
    btn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
}

function togglePlay() {
    if (audio.src) {
        if (isPlaying) {
            audio.pause();
        } else {
            audio.play();
        }
        isPlaying = !isPlaying;
        updatePlayButton();
    } else if (currentPlaylist.length > 0) {
        playSong(0, currentPlaylist[0].finalStream || backupStreams[0]);
    }
}

function nextSong() {
    if (currentPlaylist.length > 0) {
        currentIndex = (currentIndex + 1) % currentPlaylist.length;
        const song = currentPlaylist[currentIndex];
        const stream = song.finalStream || backupStreams[currentIndex % backupStreams.length];
        playSong(currentIndex, stream);
    }
}

function prevSong() {
    if (currentPlaylist.length > 0) {
        currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
        const song = currentPlaylist[currentIndex];
        const stream = song.finalStream || backupStreams[currentIndex % backupStreams.length];
        playSong(currentIndex, stream);
    }
}

function searchSongs() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    
    if (!query) {
        currentPlaylist = [...songsDatabase];
        displaySongs(currentPlaylist);
        return;
    }
    
    const results = songsDatabase.filter(song => 
        song.title.toLowerCase().includes(query) ||
        song.artist.toLowerCase().includes(query) ||
        song.genre.toLowerCase().includes(query)
    );
    
    currentPlaylist = results.length > 0 ? results : [...songsDatabase];
    displaySongs(currentPlaylist);
}

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
        e.preventDefault();
        togglePlay();
    }
    if (e.code === 'ArrowRight' && e.ctrlKey) {
        nextSong();
    }
    if (e.code === 'ArrowLeft' && e.ctrlKey) {
        prevSong();
    }
    if (e.code === 'Enter' && document.activeElement.id === 'searchInput') {
        searchSongs();
    }
});

// Auto-play next song when current ends
audio.addEventListener('ended', () => {
    nextSong();
});

// Initialize on load
